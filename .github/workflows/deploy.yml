name: Deploy to VPS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || echo "Linting skipped"

      - name: Build TypeScript
        run: npm run build

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t solana-tracker:${{ github.sha }} .

      - name: Save Docker image
        run: docker save solana-tracker:${{ github.sha }} | gzip > solana-tracker.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: solana-tracker.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to VPS
        run: |
          scp -i ~/.ssh/id_rsa solana-tracker.tar.gz ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/solana-tracker/
          scp -i ~/.ssh/id_rsa docker-compose.prod.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/solana-tracker/docker-compose.yml
          scp -i ~/.ssh/id_rsa -r nginx ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/solana-tracker/

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/solana-tracker
            
            # Load new image
            docker load < solana-tracker.tar.gz
            
            # Tag as latest
            docker tag solana-tracker:${{ github.sha }} solana-tracker:latest
            
            # Pull latest base images
            docker-compose pull redis nginx
            
            # Stop and remove old containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Clean up old images
            docker image prune -f
            
            # Clean up artifact
            rm solana-tracker.tar.gz
            
            # Show status
            docker-compose ps
          EOF

      - name: Health check
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "Waiting for services to start..."
            sleep 10
            
            # Check if containers are running
            if docker-compose -f ~/solana-tracker/docker-compose.yml ps | grep -q "Up"; then
              echo "âœ… Containers are running"
            else
              echo "âŒ Containers failed to start"
              docker-compose -f ~/solana-tracker/docker-compose.yml logs --tail=50
              exit 1
            fi
            
            # Check health endpoint
            if curl -f http://localhost/health; then
              echo "âœ… Health check passed"
            else
              echo "âŒ Health check failed"
              exit 1
            fi
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Send success notification
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful! ðŸš€"
          # Add Telegram/Slack notification here if needed

      - name: Send failure notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed! âŒ"
          # Add Telegram/Slack notification here if needed
